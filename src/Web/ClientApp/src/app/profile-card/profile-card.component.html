<div tuiCardLarge tuiSurface="elevated">
  <div class="flex flex-row justify-between gap-2 content-center">
    <div class="gap 2 align-middle content-center">
      <img class="rounded-full" src="/assets/imges/img.png" alt="avatar" />
    </div>
    <div class="gap-2 content-center">
      <h1 tuiTitle class="font-sans fony-bold">
        Райан Госслинг<span tuiSubtitle>ryan_gossling</span>
      </h1>
    </div>
    <div tuiHeader="xs" class="content-center font-sans gap-2">
      <h6 tuiTitle>
          Возраст
          <div tuiSubtitle class="text-center">25</div>
      </h6>
    </div>
    <div tuiHeader="xs" class="content-center font-sans gap-2">
      <h6 tuiTitle>
          Последнее место работы
          <div tuiSubtitle class="text-center">Apple</div>
      </h6>
    </div>
    <div tuiHeader="xs" class="content-center font-sans gap-2">
      <h6 tuiTitle>
          Опыт работы
          <div tuiSubtitle class="text-center">5</div>
      </h6>
    </div>
    <div tuiHeader="xs" class="grid grid-rows-4 place-items-center font-sans gap-2">
      <h6 tuiTitle>
          Вакансии
      </h6>
      <div tuiSubtitle class="text-center">Разработчик</div>
      <div tuiSubtitle class="text-center">Бизнес-аналитик</div>
      <div tuiSubtitle class="text-center">UX-дизайнер</div>
    </div>
    <div tuiHeader="xs" class="grid grid-rows-4 place-items-center font-sans gap-2">
      <h6 tuiTitle>
          Статус
      </h6>
      <tui-badge appearance="success" uiStatus> Success</tui-badge>
      <tui-badge appearance="success" uiStatus> Success</tui-badge>
      <tui-badge appearance="success" uiStatus> Success</tui-badge>
    </div>
    <div class="gap-2 content-center">
      <button
        size="l"
        status="custom"
        tuiTag
        type="button"
        value="SCC"
        class="tag bg-indigo-100 m-1"
        [hoverable]="false"
      ></button>
      <button
        size="l"
        status="custom"
        tuiTag
        type="button"
        value="HTML"
        class="tag bg-indigo-100 m-1"
        [hoverable]="false"
      ></button>
      <button
        size="l"
        status="custom"
        tuiTag
        type="button"
        value="JS"
        class="tag bg-indigo-100 m-1"
        [hoverable]="false"
      ></button>
    </div>
    <div class="content-center gap-2">
      <button size="s" appearance="primary" tuiButton type="button">
        Связаться
      </button>
    </div>
  </div>
</div>
