<div tuiCardLarge tuiSurface="elevated">
  <div class="flex flex-row justify-between gap-2 items-center">
    <div class="gap 2 align-middle content-center">
      <img class="rounded-full" src="{{ candidate().photo }}" alt="avatar" />
    </div>
    <h1 tuiTitle class="font-sans font-bold">
      {{ candidate().name }} {{ candidate().lastName
      }}<span tuiSubtitle>{{ candidate().email }}</span>
    </h1>
    <div tuiHeader="xs" class="content-center font-sans gap-2">
      <h6 tuiTitle>
        Возраст
        <div tuiSubtitle class="align-center">{{ age() }}</div>
      </h6>
    </div>
    <div tuiHeader="xs" class="content-center font-sans gap-2">
      <h6 tuiTitle>
        Последнее место работы
        <div tuiSubtitle class="text-center">{{ candidate().lastJob }}</div>
      </h6>
    </div>
    <div tuiHeader="xs" class="content-center font-sans gap-2">
      <h6 tuiTitle>
        Опыт работы
        <div tuiSubtitle class="text-center">
          {{ candidate().workExperience }}
        </div>
      </h6>
    </div>
    <div tuiHeader="xs">
      <div
        class="grid grid-rows-{{
          candidate().jobStatuses.length + 1
        }} grid-cols-2 grid-flow-col place-items-center font-sans gap-2"
      >
        <h6 tuiTitle>Вакансии</h6>
        <div
          tuiSubtitle
          class="text-center"
          *ngFor="let v of candidate().jobStatuses"
        >
          {{ v.job.title }}
        </div>
        <h6 tuiTitle>Статус</h6>
        <tui-badge
          [appearance]="getAppearance(v.processingStatus)"
          *ngFor="let v of candidate().jobStatuses"
          uiStatus
          >{{ CandidateStatus[v.processingStatus] }}</tui-badge
        >
      </div>
    </div>
    <div class="gap-2 content-center">
      <button
        *ngFor="let v of candidate().tags"
        size="l"
        status="custom"
        tuiTag
        type="button"
        [value]="v"
        class="tag bg-indigo-100 m-1"
        [hoverable]="false"
      ></button>
    </div>
    <div class="content-center gap-2">
      <button size="s" appearance="primary" tuiButton type="button">
        Связаться
      </button>
    </div>
  </div>
</div>
