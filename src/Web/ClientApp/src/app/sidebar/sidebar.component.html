<div
  tuiCardLarge
  tuiSurface="elevated"
  class="flex flex-col justify-between rounded-lg static bg-white p-8 h-full"
>
  <div class="flex flex-col *:items-center *:gap-x-6 *:font-sans">
    <div class="flex flex-row justify-start h-16 my-2">
      <img class="rounded-full" src="/assets/imges/img.png" alt="avatar" />
      <h4 class="name text-left text-zinc-700 text-lg">Райан Госслинг</h4>
    </div>
    <hr class="h-1 bg-zinc-300 rounded-lg my-2.5" />
    <a
      class="flex flex-row justify-start h-16 hover:bg-zinc-300 rounded-md p-3"
      routerLink="/"
      routerLinkActive="router-link-active"
    >
      <img
        class="h-7 w-7"
        src="/assets/imges/Home-simple-door.png"
        alt="home"
      />
      <p class="text-zinc-700 text-center text-base">Главная</p>
    </a>
    <a
      class="flex flex-row justify-start h-16 hover:bg-zinc-300 rounded-md p-3"
      routerLink="applicants"
    >
      <img class="h-7 w-7" src="/assets/imges/User 1.png" alt="user" />
      <p class="text-zinc-700 text-center text-base">Кандидаты</p>
    </a>
    <a
      class="flex flex-row justify-start h-16 hover:bg-zinc-300 rounded-md p-3"
      routerLink="jobs"
    >
      <img class="h-7 w-7" src="/assets/imges/Page.png" alt="" />
      <p class="text-zinc-700 text-center text-base">Вакансии</p>
    </a>
  </div>
  <div class="flex flex-col gap-y-2 *:items-center *:gap-x-6 *:font-sans">
    <button
      appearance="secondary"
      iconStart="@tui.file-down"
      tuiButton
      tuiButtonVertical
      type="button"
    >
      Импортировать данные
    </button>
    <button
      appearance="secondary"
      iconStart="@tui.file-up"
      tuiButton
      tuiButtonVertical
      type="button"
    >
      Экспортировать в .csv
    </button>
    <button
      appearance="secondary"
      iconStart="@tui.circle-help"
      tuiButton
      tuiButtonVertical
      type="button"
    >
      Помощь
    </button>
    <button
      appearance="secondary"
      iconStart="@tui.log-out"
      tuiButton
      tuiButtonVertical
      type="button"
    >
      Выход
    </button>
  </div>
</div>
