<div class="flex flex-col justify-between h-full gap-4">
  <app-summary />
  <div class="flex flex-row justify-between h-full gap-4">
    <div class="flex flex-col justify-between basis-1/3 h-full gap-4">
      <!--to-do-list-->
      <app-to-do-list></app-to-do-list>
      <!--Расписание собеседований-->
    </div>
    <div class="flex flex-col justify-between basis-2/3 h-full gap-4">
      <!--Таблица вакансия и этапы-->
      <div class="flex flex-row justify-between gap-4">
        <app-relevant-jobs-ring-chart></app-relevant-jobs-ring-chart>
        <!--Сколько в среднем закрывает вакансию-->
      </div>
      <div tuiCardLarge
         tuiSurface="elevated">
        <header tuiHeader>
          <h2 tuiTitle>Количество поданных заявок на открытые вакансии</h2>
        </header>

        <tui-axes
          class="h-60"
          size="l"
          [horizontalLines]="2"
          [horizontalLinesHandler]="horizontalLinesHandler"
          [verticalLines]="4"
          [verticalLinesHandler]="verticalLinesHandler"
          [axisXLabels]="['Разработчик', 'Аналитик', 'Тестировщик', 'PM']"
          [axisYLabels]="['0', '10', '20', '30', '40', '50']"
        >
          <tui-bar-chart
            [value]="[[23, 37, 7, 45]]"
            [max]="50"
            size="l"
          />
        </tui-axes>
      </div>
    </div>
  </div>
</div>
